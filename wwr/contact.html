<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Splash Water Rafting</title>
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>

<header>
    <div class="logo">
        <img src="images/splash.jpg" alt="Wild Water Rafting Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="employee-profiles">
        <div class="employee">
            <img src="images/vic.jpg" alt="Employee 1">
            <p><strong>Victor Chibuike</strong><br> Rafting Guide</p>
        </div>
        <div class="employee">
            <img src="images/mimi.jpg" alt="Employee 2">
            <p><strong>Mioracle Onyekachi</strong><br> Adventure Specialist</p>
        </div>
        <div class="employee">
            <img src="images/glad.jpg" alt="Employee 3">
            <p><strong>Gladyn Chisom</strong><br> Safety Officer</p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="purpose">Purpose of Message:</label>
            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked>
            <label for="general-inquiry">General Inquiry</label>
            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
            <label for="reservation-question">Reservation Question</label>
            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
            <label for="website-suggestion">Website Suggestion</label>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

</footer>

</body>
</html>
