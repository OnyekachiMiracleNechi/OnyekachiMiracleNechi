<main>
    <div class="employee-profiles">
        <div class="employee">
            <img src="images/vic.jpg" alt="Victor Chibuike">
            <p><strong>Victor Chibuike</strong><br> Rafting Guide</p>
        </div>
        <div class="employee">
            <img src="images/mimi.jpg" alt="Mioracle Onyekachi">
            <p><strong>Mioracle Onyekachi</strong><br> Adventure Specialist</p>
        </div>
        <div class="employee">
            <img src="images/glad.jpg" alt="Gladyn Chisom">
            <p><strong>Gladyn Chisom</strong><br> Safety Officer</p>
        </div>
    </div>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Purpose of Message:</label>
            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked>
            <label for="general-inquiry">General Inquiry</label>
            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
            <label for="reservation-question">Reservation Question</label>
            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
            <label for="website-suggestion">Website Suggestion</label>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Subscribe to the monthly newsletter</label>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="google-map">
        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31692.598834418515!2d-115.8492122766934!3d37.74831566286431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ3JzU5LjAiTiAxMTXCsDU0JzQ3LjYiVw!5e0!3m2!1sen!2sus!4v1620434226595!5m2!1sen!2sus" width="400" height="300" ></iframe>
    </section>
