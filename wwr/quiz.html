<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML and CSS Quiz</title>
<link rel="stylesheet" href="quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form>

    <label for="q1">Fill in the blank: What does HTML stand for?</label>
    <input type="text" id="q1" name="q1" required>


    <label for="q2">What does CSS stand for? (Short answer)</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>


    <label for="q3">Which of the following is not a valid HTML tag?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="p">p</option>
      <option value="div">div</option>
      <option value="span">span</option>
    </select>


    <label for="q4">How many levels of heading does HTML have?</label>
    <input type="number" id="q4" name="q4" required>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
